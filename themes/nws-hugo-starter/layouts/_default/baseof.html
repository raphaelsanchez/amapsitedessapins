<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
    {{- partial "head.html" . -}}
    <body>
        <a class="screen-reader skip-link" href="#content">Aller au contenu</a>
        {{- partial "header.html" . -}}
        <main class="site-content" role="main">
            <a id="content" tabindex="-1"></a>
            {{- block "main" . }}{{- end }}
        </main>
        {{- partial "footer.html" . -}}
    </body>
</html>
